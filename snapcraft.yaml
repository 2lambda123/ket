name: ket
title: Ket quantum programming
version: git
grade: devel
license: MIT
summary: The Ket quantum programming language interpreter
description: Source code available at https://gitlab.com/quantum-ket/ket

base: core20
confinement: strict

parts:
  python:
    plugin: python
    python-packages: 
      - scikit-build
      - cmake
      - conan
    stage-packages:
      - python3.8-minimal
      - libpython3.8
    override-stage:
      snapcraftctl stage &&
      rm bin/python3 &&
      ln -s ../usr/bin/python3.8 bin/python3 
    source: .
    build-packages:
      - ninja-build
      - pkg-config
      - uuid-dev
      - g++
      - gcc
  
apps:
  ket:
    command: bin/python3 -m ket
    plugs:
      - home
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
